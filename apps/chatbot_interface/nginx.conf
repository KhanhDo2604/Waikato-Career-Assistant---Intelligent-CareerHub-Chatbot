server {
    listen 80;
    server_name localhost; # or localhost, IP, etc.

    root /usr/share/nginx/html; # ‚Üê important: points to the built files
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}